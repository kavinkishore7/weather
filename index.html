<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1 id="heading">weather manager</h1>
            <br/>
            <input type="text" name=""placeholder="search city"  id="city-input">
            <br/>
            <input type="button" onclick="getweatherdata()" value="search">
            <br>
       </div>
       <div class="result">
           <div>
                <div>
                    <br>
                    <h3>Temp:<span id="temp"></span><span>&#176;F</span></h3>
                    <h3>Min Temp:<span id="min-temp"></span>&#176;F</h3>
                    <h3>Max Temp:<span id="max-temp"></span>&#176;F</h3>
               </div>
            </div>
        </div> 
   </div> 

            
</body>
</html>
